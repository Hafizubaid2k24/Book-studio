<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Book Studio</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://hxsqzscxtcdmstilbnzm.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4c3F6c2N4dGNkbXN0aWxibnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MTQxNTgsImV4cCI6MjA3MDk5MDE1OH0.QTMdxozUFDA_5gUau3w06YgSpZwRe9fGYo2Ale-jmts";
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supa.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("msg").textContent = "❌ " + error.message;
      } else {
        localStorage.setItem("userEmail", email);
        window.location.href = "index.html"; // successful login → site home
      }
    }
  </script>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f9f9; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: white; padding: 30px; border-radius: 12px; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); width: 300px; text-align: center; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #ccc; }
    button { width: 100%; background: teal; color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button:hover { background: #006666; }
    p { margin-top: 10px; font-size: 14px; }
    a { color: teal; text-decoration: none; font-weight: bold; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="loginUser()">Login</button>
    <p id="msg"></p>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
</body>
</html>
