<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Book Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-2xl shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-teal-700 mb-6">Login to Book Studio</h2>

    <input id="email" type="email" placeholder="Email"
           class="w-full mb-3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" />

    <input id="password" type="password" placeholder="Password"
           class="w-full mb-4 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" />

    <button onclick="loginUser()"
            class="w-full bg-teal-600 text-white py-2 rounded-lg font-semibold hover:bg-teal-700">
      Login
    </button>

    <p class="mt-4 text-sm text-center">
      Donâ€™t have an account? 
      <a href="register.html" class="text-teal-600 hover:underline">Register</a>
    </p>

    <p id="msg" class="mt-3 text-center text-sm text-red-600"></p>
  </div>

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script>
    const SUPABASE_URL = "https://hxsqzscxtcdmstilbnzm.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4c3F6c2N4dGNkbXN0aWxibnptIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTU0MTQxNTgsImV4cCI6MjA3MDk5MDE1OH0.QTMdxozUFDA_5gUau3w06YgSpZwRe9fGYo2Ale-jmts";
    const supa = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loginUser() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supa.auth.signInWithPassword({ email, password });

      if (error) {
        document.getElementById("msg").textContent = error.message;
      } else {
        localStorage.setItem("userEmail", email);
        window.location.href = "index.html";
      }
    }
  </script>
</body>
</html>
